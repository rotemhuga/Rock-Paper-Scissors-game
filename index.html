<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div id="all-Page">
    <div id="pop-up">
      <div id= all-shapes>
        <img src="./assets/logo.svg" alt="all shapes logo">
      </div>
      <div id="all-score">
          <p id="score-title">S C O R E</p>
          <p id="num-score"></p>
      </div>
    </div>
    <div id="bg-triangle">
      <img src="./assets/bg-triangle.svg" alt="bg-triangle">
      <div id="three-options">
        <form id="paper-id" class="paper1 form-div" onsubmit="buttonSubmit(event)">
            <div id="color-div" class="paper-all 1" >
              <button class="paper button shape-div" type="submit">
                <img src="./assets/icon-paper.svg" alt="paper-image" id="img" class="paper-img">
              </button>
            </div> 
        </form>
        <form id="scissors-id" class="scissors2 form-div" onsubmit="buttonSubmit(event)">    
          <div id="color-div" class="scissors-all 2">
            <button class="scissors button shape-div" type="submit">
              <img src="./assets/icon-scissors.svg" alt="scissors-image" id="img" class="scissors-img">
            </button>
          </div>
        </form>
        
        <form id="rock-id" class="rock3 form-div" onsubmit="buttonSubmit(event)">      
          <div id="color-div" class="rock-all 3" >
              <button class="rock button shape-div" type="submit">
                <img src="./assets/icon-rock.svg" alt="rock-image" id="img" class="rock-img">
              </button>
          </div>
        </form>
      </div>
    </div>
  <div id="choosen-container">
    <div id="left-side"> 
      <div class="you-picked-text">YOU PICKED</div>
      <form id="choosen-form">
      </form>
    </div>
    <div id="middle-side">
      <p id="result-status"></p>
      <button id="play-again">PLAY AGAIN</button>
    </div>
    <div id="right-side">
      <div class="house-picked-text">THE HOUSE PICKED</div>
      <div id="div-right"></div>
    </div>
  </div>

    <button id="myBtn" class="rules-button">R U L E S</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="line">
        <p class="rules">RULES</p>
        <span id="close"><img src="./assets/icon-close.svg" alt="close icon"></span>
        </div>
        <div id="rules-img"><img id="img01"></div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  <script src="./main.js"></script>
</body>
</html>
